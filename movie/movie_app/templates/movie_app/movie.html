<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search - MovieDB</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            background: radial-gradient(circle, #121212, #1a1a1a);
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        .search-container {
            max-width: 600px;
            margin: auto;
        }

        .search-bar {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
        }

        .btn-search {
            background: linear-gradient(135deg, #ff9800, #ff5722);
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-search:hover {
            background: linear-gradient(135deg, #ff5722, #ff9800);
        }

        .movie-card {
            background: rgba(45, 45, 45, 0.9);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .movie-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
        }

        .movie-poster {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
        }

        .movie-title a {
            text-decoration: none;
            color: #ffcc00;
            transition: 0.3s;
        }

        .movie-title a:hover {
            color: #ffa500;
        }

        .rating-badge {
            background: #ffc107;
            color: #000;
            font-weight: bold;
        }

        .release-year {
            color: #ffcc00;
            font-weight: 300;
        }

        .movie-overview {
            font-size: 14px;
            opacity: 0.8;
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">üçø MovieDB</a>
        </div>
    </nav>

    <div class="container text-center">
        <h1 class="mb-4">üé• Search for a Movie</h1>
        <form method="GET" class="search-container mb-4">
            <div class="input-group">
                <input type="text" name="query" class="form-control search-bar" placeholder="Enter movie name..." value="{{ query|default:'' }}">
                <button type="submit" class="btn btn-search">üîç Search</button>
            </div>
        </form>
    </div>

    <h2 class="mb-5 text-center">
        {% if query %}
            Results for "<span class="text-warning">{{ query }}</span>"
        {% else %}
            üî• Popular Movies
        {% endif %}
    </h2>

    <div class="container">
        <div class="row g-4">
            {% for movie in movies %}
            <div class="col-md-6 col-lg-4">
                <div class="movie-card h-100">
                    <a href="{% url 'movie_detail' movie.id %}">
                        <img src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}" 
                             class="movie-poster" 
                             alt="{{ movie.title }} poster"
                             loading="lazy">
                    </a>
                    <div class="p-3">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="mb-0 movie-title">
                                <a href="{% url 'movie_detail' movie.id %}">
                                    {{ movie.title }}
                                </a>
                            </h5>
                            <span class="badge rating-badge">‚≠ê {{ movie.vote_average }}</span>
                        </div>
                        
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <span class="release-year">
                                 {{ movie.release_date|slice:":4" }}
                            </span>
                        </div>

                        <p class="movie-overview">
                            {{ movie.overview }}
                        </p>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col-12 text-center">
                <div class="alert alert-warning">No movies found!</div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
