<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ movie.title }} - MovieDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle, #121212, #1a1a1a);
            color: #fff;
        }

        .movie-detail {
            max-width: 900px;
            margin: auto;
            background: #2d2d2d;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        .rating-badge {
            background: #ffc107;
            color: #000;
            font-weight: bold;
        }

        .release-year {
            color: #ffc107;
            font-weight: 300;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'movie_list' %}">üçø MovieDB</a>
        </div>
    </nav>

    <div class="container">
        <div class="movie-detail">
            <h1 class="text-center">{{ movie.title }}</h1>
            <div class="text-center">
                <img src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}" class="img-fluid mb-3" alt="{{ movie.title }}">
            </div>
            <p><strong>Release Date:</strong> <span class="release-year">{{ movie.release_date }}</span></p>
            <p><strong>Rating:</strong> <span class="badge rating-badge">‚≠ê {{ movie.vote_average }}</span></p>
            <p><strong>Genres:</strong> 
                {% for genre in movie.genres %}
                    <span class="badge bg-secondary">{{ genre.name }}</span>
                {% endfor %}
            </p>
            <p><strong>Overview:</strong></p>
            <p>{{ movie.overview }}</p>
            <a href="{% url 'movie_list' %}" class="btn btn-warning mt-3">‚¨Ö Back to Home</a>
        </div>
    </div>

</body>
</html>
